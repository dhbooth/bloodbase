        <div class="container home-box">
            <div class="container mt-3" style="color: transparent;">sdf</div>
            <div class="container">
                    <h3 class="base" style="color: white;">Deposit or Request Blood</h3>
                </div>
            <div class="mt-5 container">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-light">Deposit</button>
                    <button type="button" class="btn btn-outline-light">Request</button>
                </div>
            </div>
            <div class="container"></div>
            <div class="mt-3 container">
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlSelect1">Blood Type</label>
                            <select class="form-control" id="type">
                                <option>A</option>
                                <option>B</option>
                                <option>O</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="exampleFormControlSelect1">Blood Charge</label>
                            <select class="form-control" id="charge">
                                <option>+</option>
                                <option>-</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3 row">
                        <div class="col">
                            <label for="exampleFormControlInput1">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="20">
                        </div>
                        <div class="col">
                            <label for="exampleFormControlInput1">Units</label>
                            <select class="form-control form-control" id="units">
                                    <option>mL</option>
                                    <option>L</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 row">
                        <button type="submit" onclick="updateDB(document.getElementById('type').value, 
																document.getElementById('charge').value,
																document.getElementById('amount').value,
																document.getElementById('units').value)" class="btn btn-danger btn-lg btn-block">Submit</button>
                    </div>
                </form>
            </div>
            <div class="container mt-3" style="color: transparent;">sdf\n</div>
